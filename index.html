<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Inventory</title>
</head>
<body>
	<h2>Inventory System</h2>
	<form action="#" id="inputForm">
		<p id="usersList"></p>
		<p>Item: <br><input type="text" id="item"></p>
		<p>Quantity: <br><input type="number" id="quantity"></p>
		<input type="submit" value="Submit" id="submitButton">
	</form>
	<div class="setVisibility">
		<p>View table (Check the box)<input type="checkbox" id="checkbox" style="margin:auto;"></p>
	</div>
	<div class="tablesSection" style="margin-top: 10px; display: none;">
		<table>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
			</tr>
		</table>
	</div>
	<form id="editForm" style="display: none;">
		<input type="text" id="newText"/>
		<input type="submit">
	</form>
	<script src="script.js"></script>
</body>
</html>
